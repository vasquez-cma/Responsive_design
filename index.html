<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive web Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.svg" alt="logo">
            <h4 class="logo-title">Three dots</h4>
        </div>
        <nav class="nav-links">
            <li><a class="nav-link" href="#">Home</a></li>
            <li><a class="nav-link" href="#">Project</a></li>
            <li><a class="nav-link" href="#">Contact</a></li>
        </nav>
        <div class="cart-container">
            <img src="img/cart.svg" alt="">
        </div>
    </header>
    <main class="main-container">
        
            <div class="text-container">
                <h4>Laptop for the future</h4>
                <p>14 inch screen laptop made for the people who enjoy the comfort</p>
                <div class="buttons-container">
                    <button class="specs-cta">14 inch</button>
                    <button class="add-cta">Add to cart</button>
                </div>
            </div>
            <div class="laptop-container">
                <img class="laptop" src="img/matebook.png" alt="matebook">
            </div>

            
    </main>

    <div class="laptop-select">
        <img class="select-image" src="img/arrow-left.svg" alt="">
        <img class="select-image" src="img/dot.svg" alt="">
        <img class="select-image" src="img/dot-full.svg" alt="">
        <img class="select-image" src="img/dot-full.svg" alt="">
        <img class="select-image" src="img/arrow-right.svg" alt="">
    </div>
            <img class="big-eclipse" src="img/big-eclipse.svg" alt="">
            <img class="mid-eclipse" src="img/mid-eclipse.svg" alt="">
            <img class="small-eclipse" src="img/small-eclipse.svg" alt="">
</body>
</html>
